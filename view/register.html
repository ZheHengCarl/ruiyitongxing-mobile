<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>注册页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=0.5,maxinum-scale=0.5,user-scalable=0">
    <link href="../css/reset.css" rel="stylesheet" />
    <link href="../css/com.css" rel="stylesheet" />
    <link href="../css/font-awesome.min.css" rel="stylesheet" />
    <link href="../css/iconfont.css" rel="stylesheet" />
    <link href="../css/page.css" rel="stylesheet" />
    <script src="../js/size.js"></script>
</head>
<body>
  <div id="wrapper" class="register">
    <div class="content">
      <a href="login.html" class="link-to-login"><i class="i-return-gray"></i>返回首页</a>
      <div class="slogan"></div>
      <div class="form-login">
        <div class="form-field field-normal">
          <i class="i-login-account"></i>
          <div class="ipt-text-with-name">
            <label class="field-name" for="account"><span>员工邮箱</span>:</label>
            <div class="ipt-area">
              <input class="field-value" id="account" type="text" placeholder="请输入邮箱">
              <i class="i-check"></i>
            </div>
          </div>
          <div class="tip tip-err">6-18位字符，至少包含1个字母和1个数字</div>
        </div>
        <div class="form-field field-normal">
          <i class="i-user-name"></i>
          <div class="ipt-text-with-name">
            <label class="field-name" for="pwd"><span class="justify">姓 名</span>:</label>
            <div class="ipt-area">
              <input class="field-value" id="account" type="password" placeholder="请输入姓名">
              <i class="i-check"></i>
            </div>
          </div>
          <div class="tip tip-err">6-18位字符，至少包含1个字母和1个数字</div>
        </div>
        <div class="form-field field-normal">
          <i class="i-user-phone"></i>
          <div class="ipt-text-with-name">
            <label class="field-name" for="pwd"><span class="justify">手 机 号</span>:</label>
            <div class="ipt-area">
              <input class="field-value" id="account" type="password" placeholder="请输入手机号">
              <i class="i-check"></i>
            </div>
          </div>
          <div class="tip tip-err">6-18位字符，至少包含1个字母和1个数字</div>
        </div>
        <div class="form-field field-width-btn">
          <i class="i-vcode"></i>
          <div class="ipt-text-with-name">
            <label class="field-name" for="pwd"><span class="justify">校 验 码</span>:</label>
            <div class="ipt-area">
              <input class="field-value" id="account" type="password" placeholder="请输入校验码">
              <i class="i-check"></i>
            </div>
            <div class="vcode-bar">校验码框</div>
          </div>
          <div class="tip tip-err">6-18位字符，至少包含1个字母和1个数字</div>
        </div>
        <div class="form-field field-width-btn">
          <i class="i-mscode"></i>
          <div class="ipt-text-with-name">
            <label class="field-name" for="pwd"><span class="justify">验 证 码</span>:</label>
            <div class="ipt-area">
              <input class="field-value" id="account" type="password" placeholder="请输入验证码">
              <i class="i-check"></i>
            </div>
            <input type="button" class="btn-primary btn-send-mscode" value="发送">
          </div>
          <div class="tip tip-err">6-18位字符，至少包含1个字母和1个数字</div>
        </div>
        <div class="btn-bar">
          <input type="button" class="btn-primary btn-next-step" value="下 一 步" />
        </div>
        <div class="bar-privacy-policy">
          <label><input type="checkbox" class="ipt-checkbox-policy"><i class="ipt-checkbox"></i></label>
          <span class="link-to-privacy-policy">隐私政策</span>
        </div>
      </div>
    </div>
    <footer class="copyright">
      <div><i class="i-hotline"></i>技术支持热线:4000621818</div>
      <div>上海会畅通讯股份有限公司 版权所有 沪ICP备11034277号-18</div>
      <div><i class="i-copyright"></i>沪公网安备31010602002539号</div>
    </footer>
  </div>
  <div class="layer-privacy-policy">

  </div>
  <script src="../js/jquery-2.1.3.min.js"></script>
  <script src="../js/com.js"></script>
  <script>
    var layer = LayerManager()
    layer.add('policy', 'layer-privacy-policy', 'layer-cover-white', 'register')
    $('.link-to-privacy-policy').bind('click', function () {
      layer.show('policy')
    })
  </script>
</body>
</html>
