</head>
<body>
  <div id="wrapper" class="conference-report">
    <header id="header">

      <div class="btn-open-side-nav"><span class="i-btn-side-nav"><i></i><i></i><i></i></span></div>
    </header>
    <div class="side-nav">
      <div class="side-nav-head">
        <p><i class="i-phone"></i><span>技术支持热线4000621818</span></p>
        <p><i class="i-book"></i><span>隐私条款</span></p>
        <p><a href="manuals.html"><i class="i-notepad"></i><span>操作手册</span></a></p>
      </div>
      <div class="side-nav-foot">
        <p class="co-info">上海会畅通讯股份有限公司版权所有<br />沪ICP备11034277号-18</p>
        <p class="co-code"><i class="i-copyright"></i>沪公网安备31010602002539号</p>
      </div>
    </div>
    <div class="body">
      <div class="main">
        <div class="main-top">
          <div class="main-title">
            <i></i><span>报告总览</span>
          </div>
        </div>
        <div class="main-content scroll-view">
          <div class="form-report">
            <div class="form-field">
              <i></i>
              <label class="field-name">品牌:</label>
              <div class="select-bar">
                <div class="select-value">品牌1</div>
                <select>
                  <option value="1">品牌1</option>
                  <option value="2">品牌2</option>
                </select>
              </div>
            </div>
            <div class="form-field">
              <i></i>
              <label class="field-name">时间:</label>
              <div class="form-field-rt">
                <label class="ipt-date-time">
                  <div class="date-time-val"></div>
                  <input type="date" name="">
                </label>
                <label class="ipt-date-time">
                  <div class="date-time-val"></div>
                  <input type="date" name="">
                </label>
              </div>
            </div>
            <div class="form-field">
              <i></i>
              <label class="field-name">大区:</label>
              <div class="form-field-rt">
                <!-- 有read-only类则当前行字段为只读状态不能编辑  -->
                <div class="select-bar read-only">
                  <div class="select-value">华东</div>
                  <select>
                    <option value="1">华东</option>
                    <option value="2">华南</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-field">
              <i></i>
              <label class="field-name">地区:</label>
              <div class="form-field-rt">
                <div class="select-bar read-only">
                  <div class="select-value">上海</div>
                  <select>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-field">
              <i></i>
              <label class="field-name">代表:</label>
              <div class="form-field-rt">
                <div class="select-bar read-only">
                  <div class="select-value">李莉莉</div>
                  <select>
                    <option value="1">李莉莉</option>
                    <option value="2">黎丽丽</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <!-- 图表通过底部JS生成 -->
          <div id="report-data-chart"></div>
        </div>
      </div>
    </div>
    <footer id="footer" class="behalf-footer">
      <div class="btm-nav">
        <a href="conference-grab.html"><i class="i-bar-1"></i>抢单会议</a>

        <a href="conference-upload.html"><i class="i-bar-3"></i>会后上传</a>
        <a href="conference-report.html" class="cur"><i class="i-bar-4"></i>查看报告</a>
        <a href="user-activation.html"><i class="i-bar-5"></i>活跃值</a>
        <a href="conference-new.html"><i class="i-bar-6"></i>创建会议</a>
      </div>
    </footer>
  </div>
  <script src="../../js/jquery-2.1.3.min.js"></script>
  <script src="../../js/com.js"></script>
  <script src="../../js/page.js"></script>
  <script>
    $('.form-field select').bind('change', function () {
      var $this = $(this);
      var sSelectedText = $this.find('option:selected').text();
      $this.parents('.select-bar').find('.select-value').text(sSelectedText);
    })
    var today = new Date().Format('yyyy-MM-dd');
    $('.ipt-date-time input').val(today);
    $('.ipt-date-time .date-time-val').text(today);

    $('.ipt-date-time input').bind('change', function () {
      var $this = $(this);
      $this.parents('.ipt-date-time').find('.date-time-val').text($this.val());
    })

    var tempConfig = {
      elm: '#report-data-chart',
      data: [
        { title: '场次', value: 15, unit: '场' },
        { title: '时长', value: 3, unit: '小时'},
        { title: '人数', value: 4000, unit: '个'}
      ],
      classes: ['bg-orange', 'bg-light-blue', 'bg-blue']
    }
    var $chart = Chart(tempConfig)
    $chart.init(tempConfig)
  </script>
</body>
</html>
